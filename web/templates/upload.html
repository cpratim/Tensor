<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
        <link rel="stylesheet" href="../static/css/upload.css">
    </head>
    <body>
       
        <video autoplay muted loop plays-inline id="background-video">
            <source src="../static/misc/kids_drawing.mp4" type="video/mp4" >
        </video>
        <div id="navbar">
            <a href="/query"><img id="logo" src="../static/misc/logo.png"></a>
        </div>
        <div id="upload-box">
            <div id="header-box">
                <div id="main-header">Contribute Questions!</div>
                <div id="sub-header">
                    Either add the text directely or upload an image. 
                    By adding questions you are helping contribute to an 
                    open source project and helping others learn!
                </div>
            </div>
        </div>
        <div id="upload-form">
            <div id="text-input-form">
                <div id="input-header">Text Based Input</div>
                <div id="input-label">Question text:</div>
                <textarea class='text-input' type="text" id="question" placeholder="What is the time complexity of merge sort?"></textarea>
                <div id="input-label">Answer:</div>
                <textarea class='text-input' type="text" id="question" placeholder="O(n log n)"></textarea>
                <div id="input-label">Additional Information:</div>
                <textarea class='text-input' type="text" id="question" placeholder="This question is for college students..."></textarea>
            </div>
            <div id="image-input-form">
                <div id="input-header">Image Input</div>
                <div id="input-label">Image file</div>
                <input class='file-input' type="file" id="question" placeholder="Image"></input>
                <div id="input-label">Additional Information:</div>
                <textarea class='text-input' type="text" id="question" placeholder="This question is for college students..."></textarea>
            </div>
           
        </div>
            <button id="submit-button" action="/thank_you" type="submit">
                Submit
            </button>
        
        <script src="../static/js/upload.js"></script>
    </body>
</html>
